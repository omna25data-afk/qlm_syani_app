name: qlm_syani_app
description: "A new Flutter project for QLM Syani System."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Database (Drift - replaces Isar for AGP 8 compatibility)
  drift: ^2.22.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.2

  # Networking
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  
  # Utility
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  flutter_secure_storage: ^9.0.0
  connectivity_plus: ^5.0.2
  uuid: ^4.2.2
  intl: ^0.20.0
  
  # UI/UX
  flutter_screenutil: ^5.9.0
  go_router: ^12.1.0
  flutter_animate: ^4.5.0
  fl_chart: ^0.66.0
  google_fonts: ^6.1.0
  heroicons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  drift_dev: ^2.22.0

flutter:
  uses-material-design: true
